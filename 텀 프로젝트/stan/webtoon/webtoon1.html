    <style>
        body {
            color: rgba(34, 50, 58, 0.9);
            background-color: rgb(207, 227, 255);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        hr {
            height: 3px;
            background-color: rgba(34, 50, 58, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0;
            z-index: 1000;
        }
        header {
            text-align: center;
            padding: 2vw 0;
            background-color: rgba(34, 50, 58, 0.1);
            margin-top: 3px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 0;
            font-size: 1.2em;
        }
        .content {
            margin: 3vw;
            padding-top: 1vw;
        }
        .main-image {
            border: 0.4vw solid blue;
            border-radius: 10px;
        }
        .webtoon-icon {
            display: block;
            margin: 0 auto;
            width: 3%;
            transition: transform 0.3s, border 0.3s;
            position: absolute;
            top: 17vw;
            left: 27vw;
        }
        .webtoon-icon:hover {
            transform: scale(1.1);
            border: red solid 5px;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            align-items:flex-start;
        }
        .webtoon-info {
            margin-left: 2vw;
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .webtoon-info strong {
            display: inline;
            width: 100px;
            text-align: right;
        }
        iframe {
            display: block;
            margin: 2vw auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .iframe-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2vw; /* Adjust margin as needed */
        }

        .iframe-title {
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            color: rgba(34, 50, 58, 0.9);
            background-color: rgba(34, 50, 58, 0.1);
            padding: 10px;
            border-radius: 10px 10px 0 0;
            width: 100%; /* Ensures title spans full width of iframe */
            box-sizing: border-box; /* Ensures padding does not affect width */
        }

        .iframe-container {
            display: flex;
            justify-content: space-between; /* Ensures equal spacing between iframes */
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box; /* Ensures padding does not affect width */
        }

        .iframe-container iframe {
            width: 100%; /* Ensures iframe takes full width of container */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /*점핑공*/
        @keyframes bounce {
            from, to {
                bottom: 0%;
                animation-timing-function: ease-out;
            }
            60% {
                bottom: 100%;
                animation-timing-function: ease-in;
            }
        }
        .jumping_ball {
            position: fixed; /* 화면에 고정 */
            width: 7vw;
            height: 7vw;
            bottom: 0; /* 화면 하단에 고정 */
            left: 50%; /* 가운데 정렬을 위해 left 값을 조정 */
            transform: translateX(50%); /* 가운데 정렬 */
            animation-name: bounce;
            animation-iteration-count: infinite;
        }

        #b1 {
            left: 0%; /* 원래 left 값 유지 */
            animation-duration: 1.5s;
        }
    </style>
