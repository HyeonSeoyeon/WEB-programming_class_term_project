<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지성학</title>
    <style>
        body {
            background-color: rgba(183, 238, 250, 0.6);
            font-size: 2vw;
        }
    </style>
    <script>
        do {
            answer=prompt('엑소 강연자님은 우울증과 장건강을 위해 OOO퍼먹기를 강조하였다. OOO은?(문제풀기 종료는 -1입력)');
            if (answer=='요거트') {
                document.write("정답입니다. 답은 요거트");
                break;
            }
            if(answer!=-1)
                alert('땡! 문제를 다시 푸세요(문제풀기 종료는 -1)');
        }
        while(answer!=-1)
    </script>
</head>
<body>
    <button type="button" onclick="location.href='./../index.html'">홈으로 돌아가기</button>
</body>
</html>
