<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리눅스</title>
    <style>
        body {
            background-color: rgba(183, 238, 250, 0.6);
            font-size: 2vw;
        }
    </style>
    <script>
       do {
            answer=prompt('우분투 리눅스에서 파일이나 디렉토리를 복사하는 명령어는 무엇입니까?(문제풀기 종료는 -1입력)');
            if (answer=='cp') {
                document.write("정답입니다. 답은 cp");
                break;
            }
            if(answer!=-1)
                alert('땡! 문제를 다시 푸세요(문제풀기 종료는 -1)');
        }
        while(answer!=-1)
    </script>
</head>
<body>
    <button type="button" onclick="location.href='./../index.html'">홈으로 돌아가기</button>
</body>
</html>
