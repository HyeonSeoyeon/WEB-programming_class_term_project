<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터구조</title>
    <style>
        body {
            background-color: rgba(183, 238, 250, 0.6);
            font-size: 2vw;
        }
    </style>
    <script>
        do {
            answer=prompt('전원이 공급되는 한 저장된 데이터가 시간이 지나도 사라지지 않는 RAM은 무엇입니까?(문제풀기 종료는 -1입력)');
            if (answer=='SRAM'||answer=='sram') {
                document.write("정답입니다. 답은 SRAM");
                break;
            }
            if(answer!=-1)
                alert('땡! 문제를 다시 푸세요(문제풀기 종료는 -1)');
        }
        while(answer!=-1)
    </script>
</head>
<body>
    <button type="button" onclick="location.href='./../index.html'">홈으로 돌아가기</button>
</body>
</html>
